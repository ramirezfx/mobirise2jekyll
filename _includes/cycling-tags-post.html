{% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
{% include tag-list.html tags=tag_list %}
<p class="mbr-text mbr-fonts-style mt-3 display-7">
{% for tags in post.tags %}
<a href="/tags/#{{ tags }}" rel="category tag"><i class="fa-solid fa-tags"></i> {{ tags }}</a>&nbsp;
{% endfor %}
</p>
